---
on: push

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: jekyll
        run: bundle exec jekyll build
      - name: htmlproofer
        run: bundle exec htmlproofer _site
